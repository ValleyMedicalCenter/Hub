[program:web]
directory=/usr/lib/atlas-hub/app
command=.venv/bin/gunicorn --worker-class=gevent --workers 1 --threads 30 --timeout 999999999 --access-logfile /var/log/atlas-hub/access.log --error-logfile /var/log/atlas-hub/error.log --capture-output --bind  unix:web.sock --umask 007 web:app
autostart=true
autorestart=true
user=www-data

