py39-web:
  extends: .web
  stage: test
  needs: []
  image: python:3.11
  variables:
    PYVR: py39
  coverage: /^TOTAL.*\s+(\d+\%)$/
  artifacts:
    when: always
    reports:
      junit: report.xml

