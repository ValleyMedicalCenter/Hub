[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool]

[tool.black]
max_line_length = 99
exclude = '''
    /(
        \.git
      | \.hg
      | \.mypy_cache
      | \.tox
      | \.venv
      | _build
      | buck-out
      | build
      | dist

      # The following are specific to Black, you probably don't want those.
      | blib2to3
      | tests/data

      # em2
      | migrations
      | migrations_dev
      | temp
      | node_modules
    )/
    '''

[tool.djlint]
blank_line_after_tag = "load,extends,include,endblock"
profile = "jinja"
ignore = "H011,H021,H023,H031"
format_attribute_template_tags = true

[tool.isort]
profile = "black"
quiet = true
skip_gitignore = true
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.poetry]
name = "atlas-hub"
version = "2.6.0"
description = "Atlas Autmoation Hub is a task scheduling tool for moving data."
authors = [
    "Paula Courville",
    "Darrel Drake",
    "Dee Anna Hillebrand",
    "Scott Manley",
    "Madeline Matz",
    "Christopher Pickering <cpickering@rhc.net>",
    "Dan Ryan",
    "Richard Schissler",
    "Eric Shultz"
]
maintainers = ["Christopher Pickering <cpickering@rhc.net>"]
license = "GPL-3.0-or-later"
readme = "readme.md"
homepage = "https://atlas-hub.atlas.bi"
repository = "https://github.com/atlas-bi/atlas-automation-hub"
documentation = "https://www.atlas.bi/docs/automation-hub/"
keywords = [
    "Atlas Automation Hub",
    "flask-apscheduler",
    "flask",
    "apscheduler",
    "scheduling"
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Flask",
    "Intended Audience :: Healthcare Industry",
    "Natural Language :: English",
]
packages = [
    { include = "web" },
    { include = "scheduler" },
    { include = "runner" }
]

